<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- liks some google fonts and  bootstrap to the page-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- does some styling and positioning with bootstrap -->
    <main class="row">
      <h1 class="col-12">Weather Dashboard</h1>
      <div class="row row-cols-2">
        <aside class="col-3">
          <form id="searchform">
          <label>Search City</label>
          <input class="col-11" type="text" id="input-txt" />
          <button class='btn btn-primary col-11 my-2' type="submit" id="search-Btn">Search</button>
          <div class="search-history col-11"></div>
          </form>
      </aside>
        <section class="col-9">
        <div class="col-12" id="weather-results">
          <div><h2 id="city-results"></h2></div>
          <div><div id="current-results"></div></div>
          <div class="card">
            <div id="five-day-result"></div>
          </div>
        </div>
      </section>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
